spring:
  application:
    name: brt-service
  datasource:
    url: jdbc:postgresql://localhost:5432/brt-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
