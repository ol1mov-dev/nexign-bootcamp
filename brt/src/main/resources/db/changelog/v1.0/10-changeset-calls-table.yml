databaseChangeLog:
  - changeSet:
      id: 3
      author: manuchehr
      changes:
        - sqlFile:
            path: 01-create-calls-table.sql
            dbms: postgresql
            relativeToChangelogFile: true
            encoding: utf8
            splitStatements: true
            stripComments: true
      rollback:
        - sqlFile:
            path: 01-drop-calls-table.sql
            dbms: postgresql
            relativeToChangelogFile: true
            encoding: utf8
            splitStatements: true
            stripComments: true