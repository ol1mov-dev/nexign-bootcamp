databaseChangeLog:
  - changeSet:
      id: 1
      author: manuchehr
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: call_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: caller
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: receiver
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: end_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
