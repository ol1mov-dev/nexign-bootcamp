version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: brt_postgres_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brtdb
    ports:
      - "5432:5432"

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres-data: