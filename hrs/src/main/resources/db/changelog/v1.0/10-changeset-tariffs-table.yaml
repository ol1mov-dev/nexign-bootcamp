databaseChangeLog:
  - changeSet:
      id: init-tariffs-table
      author: manuchehr
      changes:
        - sqlFile:
            path: 01-create-tariffs-table.sql
            dbms: postgresql
            relativeToChangelogFile: true
            encoding: utf8
            splitStatements: true
            stripComments: true

      rollback:
        - sqlFile:
            path: 01-drop-tariffs-table.sql
            dbms: postgresql
            relativeToChangelogFile: true
            encoding: utf8
            splitStatements: true
            stripComments: true