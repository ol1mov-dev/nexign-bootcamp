databaseChangeLog:
  - changeSet:
      id: 1
      author: manuchehr
      changes:
        - createTable:
            tableName: cdrs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: call_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: msisdn1
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: msisdn2
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: end_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
